<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Amazon Clone</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo ">
                <div class="logo border">
                    <a href="https://www.amazon.com/ref=nav_logo"><img src="Images/logo.png" alt="Amazon Logo"></a>
                </div>
            </div>
            <div class="nav-address border">
                <p class="add1">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add2">India</p>
                </div>
            </div>
            <div class="nav-search">
                <div class="search-select" id="">
                    <p>All</p>
                    <i class="fa-solid fa-caret-down" style="color: grey; font-size: 10px;" ></i>
                </div>
                <input type="text" placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass" style="color: 333333;"></i>
                </div>
            </div>
            <div class="nav-lang">
                <img src="Images/united-states.png" alt="" style="width: 20px;">
                <p> EN</p>
                <i class="fa-solid fa-caret-down" style="color: grey; font-size: 10px;"></i>
            </div>
            <div class="nav-signin border">
                <p><span>Hello, sign in</span></p>
                <p class="nav-second">Account & Lists</p>
                <i class="fa-solid fa-caret-down nav-second" style="color: grey; font-size: 10px; position: relative;" ></i>
                
            </div>
            <div class="nav-return border">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars" style="font-size: 19px;"></i>
                All
            </div>
            <div class="panel-opt">
                <p>Today's Deals</p>
                <p>Registry</p>
                <p>Customer Service</p> 
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
        </div>
    </header>
</body>
</html>
